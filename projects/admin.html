<form id="uploadForm">
  <input type="text" id="title" placeholder="Project Title" required><br>
  <textarea id="desc" placeholder="Description"></textarea><br>
  <input type="text" id="tags" placeholder="Tags (comma separated)"><br>
  <input type="file" id="image" accept="image/*" required><br>
  <button type="submit">Upload Project</button>
</form>

<script type="module">
  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const form = document.getElementById("uploadForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const desc = document.getElementById("desc").value;
    const tags = document.getElementById("tags").value.split(",");
    const file = document.getElementById("image").files[0];

    // Upload image to Firebase Storage
    const storageRef = ref(storage, "projects/" + file.name);
    await uploadBytes(storageRef, file);
    const imageURL = await getDownloadURL(storageRef);

    // Save project details in Firestore
    await addDoc(collection(db, "projects"), {
      title: title,
      description: desc,
      tags: tags,
      image: imageURL,
      createdAt: new Date()
    });

    alert("âœ… Project uploaded successfully!");
    form.reset();
  });
</script>
